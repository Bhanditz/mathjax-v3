<!DOCTYPE html>
<html>
<head>
<title>Example MathJax v3 with TeX input</title>
<script src="lib/traceur.min.js"></script>
<script src="lib/system.js"></script>
<script>
window.addEventListener("load",function () {
  System.import('config/tex2chtml.js').catch(function (error) {
    console.log("MathJax error: "+error.message);
  });
});
</script>
</head>
<body>

<p>
This is math in TeX format: \(x_1\) and \[\sqrt{x+1\over x^2+1}.\]
</p>

</body>
</html>
